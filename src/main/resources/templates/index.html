<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="/css/output.css">-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-900 text-amber-400">
<header class="bg-slate-800 container mx-auto py-8">
    <h1 class="text-4xl font-bold px-4">Welcome to Spring Boot Tailwind</h1>
    <div class="bg-slate-800"> TEST</div>
</header>

<a href="/db_refresh" target="_blank">DB Refresh</a><br>
<a href="/currencyPrice" target="_blank">CurrencyPrice</a><br>

<div>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">

        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th>Icon</th>
            <th>Name</th>
            <th>Buying price</th>
            <th>Last 7 Days</th>
            <th>Trade</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="currencyDTO : ${currencyDTOList}" th:object="${currencyDTO}">
            <td><img th:src="*{iconURL}" alt=""></td>
            <td th:text="*{currencyName}"></td>
            <td class="w-1/3">
                <div class=" w-full grid grid-cols-3 gap-4 content-stretch">
                    <div class="flex content-center ">
                        <img src="https://web.poecdn.com/gen/image/WzI1LDE0LHsiZiI6IjJESXRlbXMvQ3VycmVuY3kvQ3VycmVuY3lSZXJvbGxSYXJlIiwidyI6MSwiaCI6MSwic2NhbGUiOjF9XQ/d119a0d734/CurrencyRerollRare.png"
                             alt="" class="">
                        <div class="item-body" th:text="*{latestPayChaos}"></div>
                    </div>
                    <div class="text-center "> ---></div>
                    <div class="flex content-center">
                        <img th:src="*{iconURL}" alt="" class="">
                        <div class="item-body"> 1</div>
                    </div>

                </div>
            </td>
            <td class="w-20 grid grid-cols-3 gap-4 ">
                <div class="flex content-center h-max w-20">
                    <!--<img src="images/svg_graph_placeholder.png" alt="" class="object-scale-down"/>-->
                    <div class="w-20 h-max border border-l-lime-600 border-b-lime-600 border-t-0 border-r-0">


                        <svg viewBox="0 0 200 200" class="chart">

                            <polyline
                                    fill="none"
                                    stroke="#0074d9"
                                    stroke-width="2"
                                    points="
       00,120
       20,60
       40,80
       60,20
       80,80
       100,0
       120,0
       140,0
       160,200
       180,200
       200, 200

     "
                            />

                        </svg>


                    </div>
                    <div class="item-body">+50%</div>
                </div>
            </td>
            <td class="w-20">Trade</td>

        </tr>
        </tbody>


    </table>
</div>

</body>
</html>
